<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table Practice</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>

    <table>

            </tr>

    </table>

</html>
